apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailpit
  namespace: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailpit
  template:
    metadata:
      labels:
        app: mailpit
    spec:
      containers:
        - name: mailpit
          image: axllent/mailpit:latest
          ports:
            - name: http
              containerPort: 8025
            - name: smtp
              containerPort: 1025
          env:
            - name: MP_DATABASE
              value: /data/mailpit.db
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mailpit
  namespace: infra
spec:
  type: ClusterIP
  selector:
    app: mailpit
  ports:
    - name: http
      port: 8025
      targetPort: 8025
    - name: smtp
      port: 1025
      targetPort: 1025

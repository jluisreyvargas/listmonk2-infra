grafana:
  adminUser: admin
  adminPassword: "CHANGEME"

  additionalDataSources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.logging.svc.cluster.local:3100
      isDefault: false
      jsonData:
        maxLines: 1000

  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - grafana.local
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web

prometheus:
  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - prometheus.local
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web

alertmanager:
  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - alertmanager.local
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web
